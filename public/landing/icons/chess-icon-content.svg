        <!-- Trophy rim -->
        <ellipse cx="64" cy="36" rx="24" ry="6" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>

        <!-- Trophy handles -->
        <path d="M 36,40 C 32,40 28,44 28,48 C 28,52 32,56 36,56"
              stroke="#000000" stroke-width="2" fill="none"/>
        <path d="M 92,40 C 96,40 100,44 100,48 C 100,52 96,56 92,56"
              stroke="#000000" stroke-width="2" fill="none"/>

        <!-- Number on trophy -->
