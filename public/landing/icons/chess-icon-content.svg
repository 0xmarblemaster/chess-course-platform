<?xml version="1.0" encoding="UTF-8"?>
<svg width="128px" height="128px" viewBox="0 0 128 128" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>chess-icon-content</title>
    <g stroke="none" fill="none">
        <!-- Trophy base -->
        <rect x="48" y="84" width="32" height="8" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>

        <!-- Trophy stem -->
        <rect x="58" y="72" width="12" height="12" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>

        <!-- Trophy cup -->
        <path d="M 40,36 L 40,52 C 40,60 48,68 64,68 C 80,68 88,60 88,52 L 88,36 Z"
