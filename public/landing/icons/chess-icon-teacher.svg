        <circle cx="64" cy="44" r="16" stroke="#000000" stroke-width="2" fill="#FFFFFF"/>

        <!-- Person body -->
        <path d="M 44,60 L 44,88 L 54,88 L 54,72 L 74,72 L 74,88 L 84,88 L 84,60 C 84,60 74,56 64,56 C 54,56 44,60 44,60 Z"
