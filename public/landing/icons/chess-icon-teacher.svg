        <!-- Chess pieces on board (simple shapes) -->
        <circle cx="28" cy="32" r="3" fill="#000000"/>
        <circle cx="36" cy="32" r="3" fill="#000000"/>
        <circle cx="44" cy="32" r="3" fill="#000000"/>

        <!-- Pointer/stick -->
        <line x1="52" y1="48" x2="38" y2="36" stroke="#000000" stroke-width="2" stroke-linecap="round"/>

        <!-- Star (FIDE Master symbol) -->
