<?xml version="1.0" encoding="UTF-8"?>
<svg width="128px" height="128px" viewBox="0 0 128 128" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>chess-icon-phone</title>
    <g stroke="none" fill="none">
        <!-- Phone body with rounded corners -->
        <rect x="42" y="24" width="44" height="80" rx="8" stroke="#000000" stroke-width="1" fill="#FFFFFF"/>

        <!-- Screen (inner black area) -->
        <rect x="46" y="32" width="36" height="60" rx="2" fill="#000000"/>

        <!-- Chess board pattern on screen (simplified) -->
        <rect x="52" y="38" width="6" height="6" fill="#FFFFFF"/>
        <rect x="64" y="38" width="6" height="6" fill="#FFFFFF"/>
        <rect x="58" y="44" width="6" height="6" fill="#FFFFFF"/>
        <rect x="70" y="44" width="6" height="6" fill="#FFFFFF"/>
        <rect x="52" y="50" width="6" height="6" fill="#FFFFFF"/>
        <rect x="64" y="50" width="6" height="6" fill="#FFFFFF"/>

        <!-- Home button (circular) -->
        <circle cx="64" cy="98" r="4" stroke="#000000" stroke-width="1" fill="#FFFFFF"/>
    </g>
</svg>
